<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="t3tra's website - {{ title }}" />
    <title>t3tra's website - {{ title }}</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <input type="checkbox" id="menu-toggle" class="menu-toggle" />
    <header>
      <h1><a class="title" href="/">t3tra's website</a></h1>
      <nav class="nav-menu">
        <a href="/" class="{{ 'active' if title == 'Home' else '' }}">Home</a>
        <a href="/about" class="{{ 'active' if title == 'About' else '' }}">About</a>
        <a href="/projects" class="{{ 'active' if title == 'Projects' else '' }}">Projects</a>
        <a href="/contact" class="{{ 'active' if title == 'Contact' else '' }}">Contact</a>
      </nav>
      <label for="menu-toggle" class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </header>
    <div class="overlay"></div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <footer>
      <p>&copy; 2026 t3tra. All rights reserved.</p>
    </footer>
  </body>
</html>
